    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

 <style>body{
  background-color: #1d1d1d;
  background-image: radial-gradient(circle farthest-corner at 100% 100%, rgba(122, 167, 255, 0.32), transparent 44%), radial-gradient(circle farthest-corner at 0% 100%, rgba(255, 1, 1, 0.15), transparent 32%);
  
  }
  form{
  padding-left:4.5em ;
  padding-right: 4.5em;
  padding-top: 2em;
  padding-bottom: 2em;
  background-color: #FFFF;
  border-radius: 10px;
  }
  form h1{
      padding-left:1.5em ;
  }
  </style>
</head>

<body>
    <div class="  container  min-vh-100 d-flex justify-content-center align-items-center " >
        <div class="row   ">
            
           
            <div class=".col-9 ">
                <form onsubmit="sign(event)">
                    <div class="mb-3  ">
                        <h1>Sign Up</h1>
                        <div class="lead"> Fill in your sign up details below</div>
                    </div>
                    <div class="mb3 text-center animate__animated" id="verif"></div>
                    <label class="sr-only" for="inlineFormInputName2">Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="NAME" required>
                  
                    <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                    <div class="input-group mb-2 mr-sm-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username" required>
                    </div>
                    <div class="mb-3  ">
                        <label for="exampleInputEmail1" class="form-label ">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Your email" onkeydown="mail()" required>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control "  id="exampleInputPassword1"
                            placeholder="You password " onkeydown="ver();" required>
                    </div>
                    <div class="custom-control custom-radio ">
                        <input type="radio" id="radio1" name="radioDisabled1" id="long" class="custom-control-input"   disabled>
                        <label class="custom-control-label" for="customRadioDisabled">8 charchter minuimum</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input type="radio" id="radio2" name="radioDisabled2" id="customRadioDisabled" class="custom-control-input" disabled >
                        <label class="custom-control-label" for="customRadioDisabled">1 Number</label>
                      </div>
                      <div class="custom-control custom-radio mb-3">
                        <input type="radio" id="radio3" name="radioDisabled3" id="customRadioDisabled" class="custom-control-input" disabled>
                        <label class="custom-control-label" for="customRadioDisabled">1 uppercase charchter</label>
                      </div>



                  
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                          Agree to terms and conditions
                        </label>
                      </div>
                    <button id="e" class="btn btn-dark btn-lg w-100">Submit</button>
                    <p class="lead  ">You  have account? <a href="login.html"
                            style="text-decoration: none;color:#626a72;">Log in</a></p>
                   
                </form>

            </div>


        </div>



    </div>

  












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

          import { getDatabase } from 'firebase/database';

       </script>
</body>
