<!DOCTYPE html>
<html lang="en">
<head>
  <title> Log inE-Booking</title>
    <link  rel="icon" type="image/png" href="/src/logo1.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>  
<div class="container  min-vh-100 d-flex justify-content-center align-items-center  ">

  
  <div class="row">
    <div class="col"><form  onsubmit="sign(event)">
        <div class="mb-3  ">
         
<h1>Log in</h1>
<div class="lead"> Fill in your log in details below</div>



        </div>
        <div class="mb3 text-center animate__animated" id="verif"></div>
        <div class="form-outline  ">
          <label for="exampleInputEmail1" class="form-label ">Email address</label>
          <input type="email" class="form-control    " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email">
          
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="You password  ">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1"  name="check" onclick="change()">
          <label class="form-check-label" for="exampleCheck1">show password   </label>
        </div>
        <button type="submit" class="btn btn-dark btn-lg w-100">Submit</button>
        <p class="lead  ">Don't have account? <a href="signup.html" style="text-decoration: none;color:#626a72;">sign up</a></p> 
     <a href="rest.html" style="text-decoration: none;color:  black;">Forgot password?</a>
      </form>

    </div>  


</div>



</div>
